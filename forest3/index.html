<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src ="./scripts/app.js" charset="utf-8"></script>

  <title>forest3</title>
</head>
<body>
  
  <div class="toggle_wrapper">
    touch:&nbsp;<span class="touch_status">off</span>
    <label class="switch">
      <input class="touch_toggle" type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="indicator"></div>
  
  <div class="event_cover hidden"></div>
  <div class="text_display hidden">
    <div class="face"></div>
    <div class="text name"></div>
    <div class="text dialog_box"></div>
    <div class="text choice"></div>
    <button class="next control_button" data-c="enter">next</button>
  </div>
  <div class="transition_cover intro">
    <div class="intro_box">
      <div class="intro_img">
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="waves"></div>
        <div class="bear_on_duck"></div>
      </div>
      <button class="start_button display_none">start</button>
    </div>
  </div>
  <div class="location_indicator"></div>

  <div class="wrapper overlap">
    <div class="map_container">
      <div class="map_image"></div>
    </div>
  </div>
  <div class="wrapper cover">
    <div class="map_cover">
      <div class="sprite_container">
        <div class="bear sprite"></div>
      </div>
    </div>  
  </div>
  
  <div class="button"></div>
  
  <div class="control hide">
    <div class="touch_control">
      <div class="touch_circle"></div>
    </div>
    <button class="control_button" data-c="enter">&#9733;</button>
  </div>
  
  <canvas class="drawboard display_none"></canvas>
  <canvas class="sprite_sheet display_none"></canvas>

  <div class="sign">
    by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
  </div>

</body>
</html>
