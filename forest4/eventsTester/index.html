<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script type="module" src ="./scripts/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="../styles/main.css">

  <title>map designer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav>
    events tester
    <div class="event-buttons"></div>
  </nav>

  <div class="events-display"></div>

  <div class="pagewrap">
    <div class="event-cover hidden"></div>
    <div class="text-display hidden">
      <div class="text-display-container">
        <div class="face"></div>
        <div class="text name"></div>
        <div class="text dialog-box"></div>
        <div class="text choice"></div>
        <button class="next control-button" data-c="enter">next</button>
      </div>
    </div>
  </div>

  <div class="transition-cover intro flex-center">
    <div class="artwork"></div>
  </div>

  <div class="player sprite-container overflow-hidden">
    <div class="bear sprite"></div>
  </div>

</body>

</html>
