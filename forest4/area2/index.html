<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/animation.css">
  <script type="module" src ="app.js" charset="utf-8"></script>

  <title>testFloor</title>
</head>
<body>
  
  <div class="indicator d-none"></div>
  <div>
    <canvas class="location-indicator"></canvas>
    <div class="mark"></div>
  </div>

  <div class="event-cover hidden"></div>
  <div class="text-display hidden">
    <div class="text-display-container">
      <div class="face"></div>
      <div class="text name"></div>
      <div class="text dialog-box"></div>
      <div class="text choice"></div>
      <button class="next control-button" data-c="enter">next</button>
    </div>
  </div>
  <button class="touch-toggle green-btn">touch: OFF</button>
  <div class="transition-cover intro flex-center">
    <div class="artwork"></div>
  </div>
  
  <div class="wrapper overflow-hidden flex-center">
    <div class="map-cover overflow-hidden">
      <div class="map-image-wrapper">
        <canvas class="map-image"></canvas>
      </div>
      <div class="player sprite-container overflow-hidden">
        <div class="bear sprite"></div>
      </div>
    </div>  
  </div>

  <div class="control hide">
    <div class="touch-control">
      <div class="touch-circle"></div>
    </div>
    <button class="control-button" data-c="enter">&#9733;</button>
  </div>

  <canvas class="drawboard d-none"></canvas>
  <canvas class="sprite-sheet d-none"></canvas>

  <div class="sign">
    by masahito / <a href="http://www.ma5a.com/" >ma5a.com</a>
  </div>

</body>
</html>
